<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zenlect Store</title>
    <style>
      body {
        margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f8b500, #fceabb, #43cea2);
        min-height: 100vh;
      }
      #root {
        padding: 20px;
      }
      a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
      nav {
        background: white;
        border-radius: 8px;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      }
      nav a {
        margin-left: 20px;
        color: #555;
        transition: color 0.3s ease;
      }
      nav a:hover {
        color: #f8b500;
      }
      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
